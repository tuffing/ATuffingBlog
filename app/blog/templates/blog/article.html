{% extends 'blog/base.html' %}
{% block content %}

<div class="left-col">
	<article class="article-post">
		<header>
			<a class="title" href="{% url 'blog:article' article.machine_name %}">
				<div class="image">
					{% load static %}
					<img src="{{ article.header_image.url }}" alt="{{ article.headline }}}"></img>
				</div>
				<h1>{{ article.headline }}</h1>
			</a>
			<div class="by-line">
				Written By
				<span class="author">{{ article.author }}</span>
				on
				<span class="date">{{ article.pub_date }}</span> 
			</div>
		</header>

		<div class="content">
			{{ article.body | safe }}
		</div>

		<div class="share-post">

			<h3>Share:</h3> 
			<ul>
				<li class="pill"><a href"/">Facebook</a></li>
				<li class="pill"><a href"/">Twitter</a></li>
				<li class="pill"><a href"/">LinkedIn</a></li>
			</ul>

		</div>

		<!--div class="comments">
			<h2>Leave a comment</h2>
			<p>@TODO some mechanism for this</p>
		</div-->
	</article>
</div>


{% endblock %}
